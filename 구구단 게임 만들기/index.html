<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 몬스터 배틀 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 시작 화면 -->
    <div id="start-screen" class="screen active">
        <div class="start-container">
            <h1>구구단 몬스터 배틀</h1>
            <p class="subtitle">구구단 문제를 맞혀서 몬스터를 물리치세요!</p>
            <button id="start-btn" class="btn btn-primary">게임 시작</button>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <!-- 마법 공격 이펙트 -->
            <div id="magic-effect-container" class="magic-effect-container"></div>
            <!-- 몬스터 영역 -->
            <div class="monster-area">
                <div class="monster-info">
                    <h2>동글머리대마왕</h2>
                    <div class="monster-image-container">
                        <img id="monster-image" src="몬스터 이미지.jpg" alt="몬스터" class="monster-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="monster-placeholder" style="display: none;">
                            <div class="monster-face">
                                <div class="monster-eye"></div>
                                <div class="monster-mouth"></div>
                                <div class="monster-horn horn-left"></div>
                                <div class="monster-horn horn-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="hp-bar-container">
                        <div class="hp-label">HP: <span id="monster-hp">100</span>/100</div>
                        <div class="hp-bar">
                            <div id="monster-hp-bar" class="hp-fill monster-hp-fill" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 문제 영역 -->
            <div class="problem-area">
                <div id="problem-text" class="problem-text">8 × 4 = ?</div>
                <div id="combo-display" class="combo-display"></div>
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <input type="number" id="answer-input" class="answer-input" placeholder="답을 입력하세요" autofocus>
                <button id="submit-btn" class="btn btn-submit">제출</button>
            </div>

            <!-- 결과 로그 -->
            <div id="result-log" class="result-log"></div>

            <!-- 플레이어 영역 -->
            <div class="player-area">
                <div class="player-info">
                    <h2>플레이어</h2>
                    <div class="hp-bar-container">
                        <div class="hp-label">HP: <span id="player-hp">100</span>/100</div>
                        <div class="hp-bar">
                            <div id="player-hp-bar" class="hp-fill player-hp-fill" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 결과 화면 -->
    <div id="result-screen" class="screen">
        <div class="result-container">
            <h1 id="result-title">승리!</h1>
            <p id="result-message">축하합니다! 동글머리대마왕을 물리쳤습니다!</p>
            <button id="restart-btn" class="btn btn-primary">다시하기</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
